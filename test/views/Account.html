<div class="row">
    <button class="btn btn-primary"
        ng-bootbox-title="<i class='fa fa-bus' ></i> Nouveau Bus "
        ng-bootbox-custom-dialog
        ng-bootbox-custom-dialog-template="./templates/modal/add-vehicle.html"
        ng-bootbox-buttons="customDialogButtons">
        <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
        Nouveau  Account
    </button>

</div>

<div class="row">

    <table class="table table-striped table-condensed -table-hover">
        <thead>
            <tr>
                <th> S.no</th>
                 <td>{{date_openning}}</td> 
 <td>{{capacity}}</td> 
 <td>{{branch}}</td> 
 <td>{{owner}}</td> 
 <td>{{last_connected}}</td> 

                <th>
                    <button type="button" class="btn btn-warning" ng-click="clearAll()">Boooo</button>
                </th>
            </tr>
        </thead>
        <tbody>
            <tr class="active" ng-repeat="Account">
                <td>{{$index+1}}</td>
                 <td>{{Account.date_openning}}</td> 
 <td>{{Account.capacity}}</td> 
 <td>{{Account.branch}}</td> 
 <td>{{Account.owner}}</td> 
 <td>{{Account.last_connected}}</td> 

                <td>
                    <button type="button" class="btn btn-primary">
                                <span class="glyphicon glyphicon-ok" aria-hidden="true"></span> edit
                            </button>

                    <button type="button" class="btn btn-danger" ng-click="delete(Account)">
                                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span> delete
                            </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
